<ion-view view-title="Timesheet">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-calendar"></button>
  </ion-nav-buttons>
  <ion-content>
    <section class="date-wrap">
      <button class="button icon-left ion-chevron-left button-clear button-calm icon-left-arrow"></button>
      <button class="button icon-left ion-chevron-right button-clear button-calm icon-right-arrow"></button>
      <div class="date-value">
        <span class="title">{{weekday}}</span>
        <span class="value">{{date}}</span>
      </div>
    </section>
    <section class="total-time">
      <p>Total: <span class="hour">{{TotalTime}}hr</span></p>
    </section>
    <section>
      <ul class="list">
        <li class="item" ng-repeat = "job in timesheet">
          <p class="job-id">{{job.JobId}}</p>
          <p class="job-id-label">{{job.JobId | filterjobName}}</p>
          <p class="job-task">{{job.tasks | filtertaskName}}</p>
          <p class="job-time">{{job.Duration}} hr</p>
          <p class="job-notes">{{job.Notes}}</p>
        </li>
      </ul>
    </section>
  </ion-content>
      <section>
      <button class="button icon button-positive ion-plus-round icon-add" ng-click="addTime()"></button>
    </section>
</ion-view>
